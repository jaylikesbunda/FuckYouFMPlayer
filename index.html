<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuckYou FM</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <img id="header-image" src="" alt="Now Playing Cover Art" />
    </header>

    <main id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
        <div id="jquery_jplayer_1" class="jp-jplayer"></div>
        
        <div class="jp-controls">
            <button class="jp-play" aria-label="play">Play</button>
            <button class="jp-pause" aria-label="pause">Pause</button>
            <button class="jp-stop" aria-label="stop">Stop</button>
            <button class="jp-mute" aria-label="mute">Mute</button>
            <button class="jp-unmute" aria-label="unmute">Unmute</button>
        </div>

        <div class="jp-volume-controls">
            <label for="jp-volume-bar" class="volume-label">Volume</label>
            <div class="jp-volume-bar" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="80" tabindex="0">
                <div class="jp-volume-bar-value"></div>
            </div>
        </div>

        <div class="jp-progress" aria-label="Seek bar">
            <div class="jp-seek-bar">
                <div class="jp-play-bar"></div>
            </div>
            <div class="time-info">
                <span class="current-time" aria-label="current time">00:00</span>
                <span class="duration" aria-label="track duration">00:00</span>
            </div>
        </div>

        <!-- Ad Section -->
        <div id="ad-section">
            <!-- Ad content will be populated here -->
        </div>
    </main>

    <section id="track-selection" aria-label="Track List">
        <!-- Track list will be populated by JavaScript -->
    </section>
    
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Include jPlayer -->
    <script src="https://jaylikesbunda.github.io/jplayer/jquery.jplayer.min.js"></script>
    <!-- Include Underscore.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"></script>
    <!-- Include your custom script -->
    <script src="script.js"></script>
</body>
</html>
